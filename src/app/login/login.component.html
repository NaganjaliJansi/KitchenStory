<div class="fluid-container row mt-5 pt-5">
    <div class="col-md-3"></div>
    <div class="card m-5 col-md-4 p-5">
        <form class="form-group">
            
            <div class="form-group">
                <label for="email" class="form-label">Username :</label>
                <input type="email" class="form-control p-2" name="email" id="email" placeholder="Enter your Username">
                <label for="password" class="form-label mt-1">Password :</label>
                <input type="password" class="form-control p-2" name="password" id="password" placeholder="Enter your Password">
                <div class="row mt-5">
                    <div class="col-md-7"></div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary p-2 pe-5 mx-5 px-5" (click)="login()">Login</button>
                    </div>
                </div>
                
                
            </div>
        </form>
    </div>
</div>
